apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ingress
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ingress
subjects:
  - kind: ServiceAccount
    {{- if .Values.namespace }}
    namespace: {{ .Values.namespace }}
    {{- else}}
    namespace: ingress
    {{- end }}
    name: ingress
