apiVersion: v1
kind: ServiceAccount
metadata:
  name: flatcar-linux-update-operator-sa
  namespace: reboot-coordinator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flatcar-linux-update-operator
  namespace: reboot-coordinator
spec:
  selector:
    matchLabels:
      app: flatcar-linux-update-operator
  replicas: 1
  template:
    metadata:
      labels:
        app: flatcar-linux-update-operator
    spec:
      serviceAccountName: flatcar-linux-update-operator-sa
      containers:
      - name: update-operator
        image: quay.io/kinvolk/flatcar-linux-update-operator:v0.7.1
        command:
        - "/bin/update-operator"
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
